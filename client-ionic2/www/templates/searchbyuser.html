<ion-view view-title="Search By User">
    <ion-content>
        <div class="padding">
            <h3>Search by User</h3>
            <ion-list>
                <ion-item ng-repeat="article in articles" href="#/app/article/{{article.id}}">
                    {{article.title}}
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
